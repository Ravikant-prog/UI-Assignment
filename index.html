<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Airport</title>
</head>
<body>
    <div class="title">
        <h1>Filter <span>airports</span></h1>
    </div>
    <div class="filterWrapper">
        <div class="filters">
            <h2>Type</h2>
        </div>
        <div class="search">
            <h2>Filter by search</h2>
            <input type="text" id="searchbox" placeholder="Eg. Goroka" onkeyup="searchByFilter()">
        </div>
    </div>
    <div style="overflow-x:auto;">
        <table></table>
    </div>
    <div class="page">
        <button onclick="navigate(-1)"><span class="material-icons">arrow_back</span></button>
        <p id="paging"></p>
        <button onclick="navigate(1)"><span class="material-icons">arrow_forward</span></button>
    </div>
    <div class="rowcount">
        <input type="number" id="rowCount" placeholder="Row Count" onkeyup="setRowCount()">
    </div>
    <script src="data/airports.json"></script>
    <script src="main.js"></script>
    <script src="/__/firebase/8.9.1/firebase-app.js"></script> 
    <script src="/__/firebase/init.js"></script>
</body>
</html>
