<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Airport</title>
</head>

<body>
    <div class="title">
        <h1>Filter <span>airports</span></h1>
<!--         <span class="material-icons-sharp">grid_view</span> -->
    </div>
    <div class="filterWrapper">
        <div class="filters">
            <h2>Type</h2>
        </div>
        <div class="search">
            <h2>Filter by search</h2>
            <input type="text" id="searchbox" placeholder="Eg. Goroka" onkeyup="searchByFilter()">
        </div>
    </div>
    <table></table>
    <div class="page">
        <button onclick="navigate(-1)"><span class="material-icons">arrow_back</span></button>
        <input type="number" id="rowCount" placeholder="Eg. 4" onkeyup="setRowCount()">
        <button onclick="navigate(1)"><span class="material-icons">arrow_forward</span></button>
    </div>
    <script src="data/airports.json"></script>
    <script src="main.js"></script>
</body>

</html>
